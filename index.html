<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giphyGen</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <link type="text/css" rel="stylesheet" href="./assets/style.css">
</head>

<body>


    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s4">
                </div>

                <div class="col s6">
                    <img src="https://developers.giphy.com/static/img/dev-logo-lg.7404c00322a8.gif" id="header-logo">
                    <h2>Generator</h2>
                </div>
                <div class="col s2">
                </div>
            </div>
        </div>
    </nav>

    <div class="row">

        <div class="col s4">
            <div id="gifs-1"></div>
        </div>


        <div class="col s4">
            <div id="base-buttons"></div>
            <br>
            <div class="row">
                <div class="col s10">

                    <input type="text" id="gif-search">
                    <label for="gif-search">Who's your favorite superhero?</label>

                </div>
                <div class="col s2">
                    <a id="search-supers" class="btn-floating btn-large waves-effect waves-light red" value="Search" onClick="return empty()"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>

        <div class="col s4">
            <div id="gifs-2"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
